on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: Get repo
        uses: actions/checkout@v4

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pylint


      - name: Run pylint
        run: pylint $(git ls-files '*.py') --fail-under=8

